{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://unpkg.com/maplibre-gl@^5.17.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.17.0/dist/maplibre-gl.css" rel="stylesheet" />

</head>

<body class="container">
    <nav>
        <ul>
            <li><strong>ABG Data Portal</strong></li>
        </ul>
        <ul>
            <li><a class="contrast" href="#">About</a></li>
            <li><a class="contrast" href="#">Services</a></li>
            <li><a class="contrast" href="#">Products</a></li>
        </ul>
    </nav>

    <main id="content">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
